name: GhostPlay CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]  # your setup.cfg/pyproject should define dev deps
          pip install onnx onnxruntime onnxruntime-tools

      - name: Run unit tests
        run: |
          pytest -q

      - name: Export ONNX (smoke check)
        run: |
          python -m scripts.export_pigt_onnx
